<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Auto-Fill with Error Handling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Enter OTP</h2>
        <input type="text" id="otpInput" inputmode="numeric" autocomplete="one-time-code" placeholder="Waiting for OTP...">
        <p id="status">Waiting for OTP...</p>
        <p id="errorMessage" class="error"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
